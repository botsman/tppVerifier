services:
  api:
    build: .
    ports:
      - "8080:8080"
    # volumes:
    #   - .:/app
    depends_on:
      - db
    environment:
      - MONGO_URL=mongodb://db:27017
      - MONGO_DB=tppVerifier
      - PORT=8080
      - GIN_MODE=debug
  db:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
